<router-outlet></router-outlet>
<div class="recent-chat" *ngIf="!wait && recentChats.length">
  <div class="info" *ngFor="let chat of recentChats" [routerLink]="['chat', chat.name, chat.uid]">
  <img src="https://avatars.dicebear.com/api/initials/{{chat.name}}.svg" alt="Recent-chat-profile-pic">
  <div class="message-info">
    <div class="name">{{chat.name}}</div>
    <div class="recent-message">
      <div class="message">{{chat.message}}</div>
      <div class="new-or-not" *ngIf="chat.type=='receive' && chat.read!=1">+NEW</div>
      <div class="time-date">{{chat.date + " " + chat.time}}</div>
    </div>
  </div>
  </div>
</div>

<div class = "empty" *ngIf="!recentChats.length && !wait">
  <img src="../../assets/images/404.svg" alt="Empty">
  <p>Empty List! <br> Add New Friends</p>
</div>

<div *ngIf="wait" class="animation">
  <div class="center">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
