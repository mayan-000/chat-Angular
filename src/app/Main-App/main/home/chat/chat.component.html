<div class="container">
  <div class="chat-container" *ngIf="!wait">
    <div class="user-info">
      <button class="go-back" type="button"  (click)="goBack()"><span><i class="fas fa-angle-left"></i></span></button>
      
      <div class="user-img"><img [src]="image" alt="User" ></div>
      <div class="name">{{name}}</div>
    </div>
  
    <div class="cover" #cover>
      &nbsp;
      <div class="messages" *ngFor="let message of recentChats">
        <p class="send" *ngIf="message && message.type=='send'">
          <span>â¤</span><br>
          {{message.message}} <br>
          <span>{{message.date}} {{message.time}}</span>
        </p>
  
        <p class="receive" *ngIf="message && message.type=='receive'">
          <span>{{name}} ğŸ’¬</span><br>
          {{message.message}}<br>
          <span>{{message.date}} {{message.time}}</span>
        </p>
      </div>
    </div>
  
    <div class="type-message">
      <input type="text" placeholder="Message" autofocus #Message>
      <input type="button" value="SEND" (click)="send()">
    </div>
  </div>
</div>

<div *ngIf="wait" class="animation">
  <div class="center">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
